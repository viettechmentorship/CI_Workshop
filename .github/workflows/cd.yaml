name: VTMP Deployment Demo
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  pull_request:
    branches:
      - "**"
  
jobs:
we want to deploy front-end
  job-name:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
      
      - name: Install Vercel CLI
        run: npm install -g vercel

      # - name: Configure Vercel CLI
      #   Make sure it's deployed to the right project on Vercel
      #   Given the project id and token are set in the secrets


      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel
      
