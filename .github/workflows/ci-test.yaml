name: VTMP Simple CI/CD Demo
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - "**"
  
jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print Hello World
        run: echo "Hello World!"
        
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Print testing message
        run: echo "Running frontend tests..."
        
      - name: Simple test result
        run: echo "Frontend tests completed"
        
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back-end
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Print testing message
        run: echo "Running backend tests..."
        
      - name: Simple test result
        run: echo "Backend tests completed successfully"