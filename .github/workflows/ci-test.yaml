name: VTMP CI/CD Pipeline Demo
on:
  pull_request:
    branches:
      - "**"

jobs:
  test-front-end:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
      
      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npx jest
