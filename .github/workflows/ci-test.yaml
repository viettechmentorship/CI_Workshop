name: VTMP CI/CD Pipeline Demo
on:
  # we want to run the ci only when it's a PR
  pull_request:
    branches:
      - "**": # all branches

jobs: # list of jos we want to run in the pipeline (job 1 and job 2 run in paralelle, not interdependent/ wait each other)
# if want job 1 to run before job 2, we can add needs
  test-front-end:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 #which node version we want to use

      - name: Install dependencies
        run: npm install #what is the command to install dependencies
      
      - name: Run lint
        run: npm run lint #what is the command to run lint

      - name: Run tests
        run: npx jest #--coverage : with coverage? #what is the command to run tests

